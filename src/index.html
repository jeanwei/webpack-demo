<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NYC Subway Traffic Visualization</title>
  </head>
  <body>
    <div class="row">
      <div class="col-lg-3">
        <div class="sidebar">
          <h2 class="title">NYC Subway Traffic</h2>
          <p>Entrance and exit traffic at each MTA station over time. <span class='dates'></span></p>
          <form id='animation-controls'>
            <fieldset>
              <button id ='start-animation' class='btn btn-success'>Start</button>
              <button id='toggle-lines' class='btn btn-default d-lg-none d-xl-none pull-left'>Select Lines</button>
            </fieldset>
          </form>
          <div class='d-none d-lg-block'>
            <hr/>
            <form id='subway-lines' >
              <fieldset>
                <input id='check-all' type="checkbox" value="check-all"/>
                <label for="check-all">All</label>
              </fieldset>
              <fieldset>
                <input id='check-none' type="checkbox" value="check-none"/>
                <label for="check-none">None</label>
              </fieldset>
              <fieldset>
                <input id='show-lines-control' type="checkbox" value="show-lines-control" checked="true"/>
                <label for="show-lines-control">Show Stations</label>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div>
          <div class='datetime-display'></div>
        </div>
        <div id="map-container">
          <div id="map"></div>
        </div>
        <div class="timeline-container">
          <ul class="timeline">
            <li class="timeline-cursor"></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
